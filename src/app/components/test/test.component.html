<table>
  <thead>
  <tr>
    <th></th>
    <th *ngFor="let day of daysOfWeek">{{ day }}</th>
    <th>Описание</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of taskList">
    <td></td>
    <td *ngFor="let day of daysOfWeek">
      <span *ngIf="day === task.dayOfWeek" [ngClass]="{ 'completed': task.status }">&#x2714;</span>
    </td>
    <td>{{ task.description }}</td>
  </tr>
  </tbody>
</table>
